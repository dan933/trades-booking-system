<section class="bg-secondaryColour mt-20 w-full min-w-fit table-auto p-5 items-center flex flex-col">
    <div>
        <div class="mb-6">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search by email..."
                class="px-3 py-2 bg-primaryColour text-textColour border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-80">
        </div>
        <app-table [tableHeaders]="['Email','Name','Phone','Address', '', '']" [tableData]="tableData"
            [actionRow]="actionRowData" [action]="goToDetails" actionLabel="Customer Details">
        </app-table>
        @if(hasMore && !loading){
        <button (click)="getCustomers()"
            class="mt-3 mx-auto bg-blue-600 text-textColour px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-primaryColour">
            Load More
        </button>

        }
    </div>

</section>
